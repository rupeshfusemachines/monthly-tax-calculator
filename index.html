<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Monthly Income Tax Calculator</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>

<body>

    <div class="jumbotron">
        <div class="container">
            <p id="demo"></p>
            <h2>Calculate your Personal Income TAX
                <button type="button" class="btn btn-warning" data-toggle="modal" data-target=".bs-example-modal-lg">
                   Check New Income Tax Rate for 2077-78</button> </h2>

            <form action="javascript:void(0);" id="newForm" onsubmit="calculateTax()">
                <div class="col-sm-5">
                    <div class="form-group">
                        <label for="employeeType">Marital Status:</label>
                        <select name="employee_nature" class="form-control" id="employeeType">
                       <option value="individual">Unmarried</option>
                       <option value="couple">Married</option>
                   </select>
                    </div>
                    <div class="form-group ">
                        <label for="monthlySalary">Monthly Salary:</label>
                        <input type="number" class="form-control" min="1" id="monthlySalary" placeholder="Enter Monthly Salary" name="monthly_salary" required>
                    </div>
                    <!-- <div class="checkbox">
                    <label><input type="checkbox" name="remember"> Remember me</label>
                </div> -->
                    <input type="submit" class="btn btn-default" value="submit">
                    <input type="button" onclick="newFunction()" value="Reset">

                </div>
            </form>
            <div class="col-sm-6" style="margin-top: 25px;">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <b> Annual Gross Salary</b>
                        <p id="annualGrossSalary"> 0.0 </p>
                        <b>Taxable Income</b>
                        <p id="taxableIncome"> 0.0</p>
                        <b>   Net Payable Tax</b>
                        <p id="netPayableTax"> 0.0 </p>

                    </div>

                </div>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <b> Your Tax slab is: </b>
                        <b>
                        <p id="taxSlab"> 0 %
                        </p></b>
                    </div>
                </div>
            </div>



            <div class="container col-sm-8">

                <table class="table table-condensed">
                    <thead>
                        <tr>
                            <th>Taxable Salary</th>
                            <th>Taxable Amount </th>
                            <th>Tax Rate </th>
                            <th>Tax Liability
                            </th>
                        </tr>
                    </thead>
                    <tbody id="tbodyContent">

                    </tbody>
                    <tfoot id="tfootContent">

                    </tfoot>
                </table>

            </div>
        </div>

    </div>

    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
                <img src="taxslab.png" style="margin-left: 100px;" alt="">

            </div>

        </div>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="calculatetax.js"></script>

</body>

</html>
